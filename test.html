<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/aec8d5c56a.js" crossorigin="anonymous"></script>
    <title>Memphis Sealcoat LLC</title>
    <style>
        form {
            max-width: 500px;
            margin: 0 auto;
            background-color: ghostwhite;
            padding:25px;
            box-shadow: 0 0 25px rgba(0,0,0,0.8);
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #028DD1;
            padding:10px 45px;
            font-weight: 700;
            outline: none;
            border:none;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            margin-top: 35px;
            cursor: pointer;
            letter-spacing: 1px;
            border: 2px solid #028DD1;
            transition: 500ms ease-in-out;
            color: white;
        }
   
    </style>
</head>
<body>

<h2>Contact Us</h2>
<form action="#">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required>
    
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required>
    
    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="businessAddress">Business Address:</label>
    <input id="businessAddress" name="businessAddress"  required></input>
    
    <label for="cityState">City, State:</label>
    <input type="text" id="cityState" name="cityState" required>
    
    <label for="phoneNumber">Phone Number:</label>
    <input type="tel" id="phoneNumber" name="phoneNumber" required>
    
    <label for="dateTime">Date and Time:</label>
    <input type="datetime-local" id="dateTime" name="dateTime" required>

    <label for="message">Message</label>
    <textarea name="message" id="" cols="30" rows="10" style="resize: none;"></textarea>
    
    <button type="submit">Send <i class="fa-solid fa-paper-plane" style="margin-left: 10px; color: white;"></i></button>
</form>

</body>
</html>
